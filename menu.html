<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bon Giorno • Strona główna</title>
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <link rel="icon" href="icon-192.png" sizes="192x192">
  <link rel="stylesheet" href="/styles.css?v=v12">
  <script>
    function loadUser(){
      const u = JSON.parse(localStorage.getItem('bg_user')||'null');
      if(!u){ location.href='index.html'; return; }
      document.getElementById('hello').textContent = 'Cześć, ' + u.name + '!';
    }
    function logout(){ localStorage.removeItem('bg_user'); location.href='index.html'; }
    document.addEventListener('DOMContentLoaded', loadUser);
  </script>
</head>
<body class="bg">
  <header class="top">Bon Giorno • Strona główna</header>
  <main class="wrap">
    <div class="card">
      <div class="row">
        <img src="avatar.png" alt="Avatar Maciej" class="avatar">
        <div>
          <div id="hello" class="hello">Cześć!</div>
          <div class="note">Witaj w BG. Poniżej przykładowe kafelki (promki).</div>
        </div>
      </div>
      <button class="btn danger" onclick="logout()">Wyloguj</button>
    </div>
  </main>
</body>
</html>
