<!doctype html>
<html lang="pl">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Bon Giorno • Logowanie</title>
<link rel="stylesheet" href="styles.css"/>
</head>
<body>
<div class="nav"><div class="row"><div class="title">Bon Giorno • Logowanie</div></div></div>
<div class="login-wrap">
  <div class="card">
    <div class="row" style="gap:14px">
      <img src="assets/avatar.jpg" class="avatar" alt="avatar"/>
      <div>
        <h2 class="hi">Witaj w Bon Giorno</h2>
        <p class="p">Zaloguj się, żeby przejść do strony głównej.</p>
      </div>
    </div>
    <div class="form">
      <div class="field">
        <label class="label">Imię</label>
        <input class="input" id="name" placeholder="np. Maciej"/>
      </div>
      <div class="field">
        <label class="label">E-mail</label>
        <input class="input" id="email" type="email" placeholder="np. maciej@example.com"/>
      </div>
      <div class="field">
        <label class="label">Hasło</label>
        <input class="input" id="pass" type="password" placeholder="••••••••"/>
      </div>
      <div class="field center">
        <button class="btn btn-gold" onclick="go()">Zaloguj</button>
      </div>
    </div>
  </div>
</div>
<script>
function go(){
  const n=document.getElementById('name').value||'Maciej';
  localStorage.setItem('bg_name', n);
  // proste 'pseudo-logowanie'
  location.href='home.html';
}
</script>
</body>
</html>
